version: "2"
services:
  mongo:
    container_name: mongo
    image: mongo
    expose:
      - "27017"
    volumes:
      - C:/mongodb
  app:
    container_name: chatapp
    image: mongoose5/chatapp:travis
    restart: "no"
    build: .
    ports:
      - "80:7205"
    links:
      - mongo
    environment:
      - NODE_ENV=production