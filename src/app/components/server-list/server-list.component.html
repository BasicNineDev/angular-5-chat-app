<h3 class="ui header"
  [class.inverted]="settingsService.invertedTheme">
  Your joined servers
</h3>

<div class="ui segment"
  [class.loading]="loading"
  [class.inverted]="settingsService.invertedTheme">
  {{ error }}
  <h4 *ngFor="let server of serverList" (click)="joinServer(server._id)">
    {{ server.name }}
  </h4>
</div>
