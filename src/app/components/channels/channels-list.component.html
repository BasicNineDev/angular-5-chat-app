<div class="server-title">
  <h3>{{ currentServer.name }}</h3>
  <i class="vertical ellipsis icon"></i> 
</div>


<div class="menu">
  <div class=""
    *ngIf="!channelList">
    <div class="ui active centered inline loader"></div>
  </div>

  <div *ngIf="channelList"
    id="chat-channel-list">
    <h5>Text Channels</h5>
    <a class="item channel"
      *ngFor="let channel of channelList.channels"
      [class.inverted]="settingsService.invertedTheme"
      [class.active]="currentChatChannel && currentChatChannel._id === channel._id"
      (click)="joinChannel(channel)">
      # {{ channel.name }}
    </a>
    <form action=""
      (submit)="createChannel()">
      <div class="ui small icon input">
        <input type="text"
          name="channelName"
          placeholder="Add New Channel"
          [(ngModel)]="newChannelName">
        <i class="inverted circular plus link icon"
          (click)="createChannel()"></i>
      </div>
    </form>
  </div>
</div>
