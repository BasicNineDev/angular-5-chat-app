<div id="main-wrapper">
  <div id="sidebar-width-300">
    <div id="sidebar-menu"
      class="ui visible left vertical sidebar menu"
      [class.inverted]="this.settingsService.invertedTheme">
      <div class="item">
        <h4 class="ui header"
          [class.inverted]="this.settingsService.invertedTheme"
          align="right">
          Inverted Theme &nbsp;&nbsp;
          <sui-checkbox [(ngModel)]="this.settingsService.invertedTheme"
            class="toggle"
            style="float:right">
          </sui-checkbox>
        </h4>
      </div>
      <div class="item">
        <app-server-list></app-server-list>
      </div>
      <div class="item" *ngIf="appState.currentServer">
        <app-current-server></app-current-server>
      </div>
    </div>
  </div>

  <div id="main-content"
    [class.inverted]="this.settingsService.invertedTheme">

  </div>
</div>
