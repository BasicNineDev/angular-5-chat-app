<h4>Channels</h4>

<form action=""
  (submit)="createChannel()">
  <div class="ui small icon input">
    <input type="text"
      name="channelName"
      placeholder="Add New Channel"
      [(ngModel)]="newChannelName">
    <i class="inverted circular plus link icon"
      (click)="createChannel()"></i>
  </div>
  <br>
  <div class="menu" *ngIf="appState.currentServer && appState.currentServer.channelList">
    <a class="item" *ngFor="let channel of appState.currentServer.channelList">
      # {{ channel.name }}
    </a>
  </div>
</form>
