<div class="item">
  <h5>Online</h5>
  <div *ngIf="onlineUsers"
    class="ui list online-users"
    [class.inverted]="settingsService.invertedTheme">
    <a class="item"
      *ngFor="let user of onlineUsers">
      <img class="ui avatar image"
        src="https://semantic-ui.com/images/avatar/small/elliot.jpg">
      <div class="content">
        <div class="header">
          {{ user.username }}
        </div>
        <div class="description">
          Status
        </div>
      </div>
    </a>
  </div>
  <h5>Online</h5>
  <div *ngIf="offlineUsers"
    class="ui list offline-users"
    [class.inverted]="settingsService.invertedTheme">
    <a class="item"
      *ngFor="let user of offlineUsers">
      <img class="ui avatar image"
        src="https://semantic-ui.com/images/avatar/small/elliot.jpg">
      <div class="content">
        <div class="header">
          {{ user.username }}
        </div>
        <div class="description">
          Offline
        </div>
      </div>
    </a>
  </div>
</div>
