<div class="ui basic padded segment">

  <h3>Friend Requests</h3>
  <table class="ui very basic celled padded table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let friendRequest of (friendsStore | async).friendRequests">
        <td>
          <h5 class="ui header">
            {{ friendRequest.username }}
          </h5>
          {{friendRequest | json}}
        </td>
        <td>
          {{ friendRequest.type }}
        </td>
        <td>
          <button class="ui red icon button"
           (click)="rejectFriendRequest(friendRequest.user_id)">
            <i class="remove icon"></i>
          </button>
          <button *ngIf="friendRequest.type === 'incoming'"
            class="ui green icon button"
            (click)="addFriend(friendRequest.user_id)">
            <i class="check icon"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
